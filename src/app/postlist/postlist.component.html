<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list-item *ngFor="let post of posts; let i = index"
                            [indexOfPost]="i"
                            [post]="post"></app-post-list-item>
      </ul>
    </div>
  </div>
  <button class="btn btn-success" (click)="onSave()">Enregistrer la liste des posts</button>
  <button class="btn btn-primary" (click)="onFetch()">Charger la liste des posts</button>
</div>
